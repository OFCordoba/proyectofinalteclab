</nav>

  <!-- Contacto -->
  <main class="container my-4">
    <h2>Contactanos</h2>
    <form
      action="https://formsubmit.co/franchess32@gmail.com"
      method="POST"
    >
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="http://127.0.0.1:5500/contact.html">

      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mensaje</label>
        <textarea name="message" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>

    <a
      href="https://cafecito.app/franchess32"
      target="_blank" rel="noopener"
      class="d-inline-block mt-3"
    >
      <img
        srcset="
          https://cdn.cafecito.app/imgs/buttons/button_1.png 1x,
          https://cdn.cafecito.app/imgs/buttons/button_1_2x.png 2x,
          https://cdn.cafecito.app/imgs/buttons/button_1_3.75x.png 3.75x
        "
        src="https://cdn.cafecito.app/imgs/buttons/button_1.png"
        alt="Invítame un café en cafecito.app"
      >
    </a>
  </main>
