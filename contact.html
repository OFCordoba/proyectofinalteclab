<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Arte Ecológico – Contacto</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <nav class="navbar navbar-expand bg-light mb-4">
    <div class="container">
      <a class="navbar-brand text-success" href="index.html">Arte Ecológico</a>
      <div>
        <a class="nav-link d-inline" href="index.html">Inicio</a>
        <a class="nav-link d-inline" href="gallery.html">Galería</a>
      </div>
    </div>
  </nav>

  <!-- Contacto -->
  <main class="container my-4">
    <h2>Contáctanos</h2>
    <form
      action="https://formsubmit.co/franchess32@gmail.com"
      method="POST"
    >
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="http://127.0.0.1:5500/contact.html">

      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mensaje</label>
        <textarea name="message" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>

    <a
      href="https://cafecito.app/franchess32"
      target="_blank" rel="noopener"
      class="d-inline-block mt-3"
    >
      <img
        srcset="
          https://cdn.cafecito.app/imgs/buttons/button_1.png 1x,
          https://cdn.cafecito.app/imgs/buttons/button_1_2x.png 2x,
          https://cdn.cafecito.app/imgs/buttons/button_1_3.75x.png 3.75x
        "
        src="https://cdn.cafecito.app/imgs/buttons/button_1.png"
        alt="Invítame un café en cafecito.app"
      >
    </a>
  </main>

  <!-- Footer -->
  <footer class="mt-auto bg-dark text-center text-white py-3">
    &copy; 2025 Arte Ecológico
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
