<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Arte Ecológico – Inicio</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header / Hero -->
  <header class="text-center text-white py-5"
          style="background: url('assets/hero.jpg') center/cover no-repeat; height: 60vh;">
    <div class="container h-100 d-flex flex-column justify-content-center">
      <h1 class="display-4">Súmate al reciclaje</h1>
      <p class="lead">Decora tu espacio con arte ecológico y sostenible.</p>
      <a href="gallery.html" class="btn btn-success mx-1">Ver Galería</a>
      <a href="contact.html" class="btn btn-dark mx-1">Contáctanos</a>
    </div>
  </header>

  <!-- FAQ Accordion -->
  <section class="container my-5">
    <h2>Preguntas Frecuentes</h2>
    <div class="accordion" id="faqAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="faqHeading1">
          <button class="accordion-button" type="button"
                  data-bs-toggle="collapse" data-bs-target="#faqCollapse1"
                  aria-expanded="true" aria-controls="faqCollapse1">
            ¿Cómo encargo un objeto?
          </button>
        </h2>
        <div id="faqCollapse1" class="accordion-collapse collapse show"
             aria-labelledby="faqHeading1" data-bs-parent="#faqAccordion">
          <div class="accordion-body">
            Completa el formulario de contacto y te responderemos en 24 hs.
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="faqHeading2">
          <button class="accordion-button collapsed" type="button"
                  data-bs-toggle="collapse" data-bs-target="#faqCollapse2"
                  aria-expanded="false" aria-controls="faqCollapse2">
            ¿Qué materiales usan?
          </button>
        </h2>
        <div id="faqCollapse2" class="accordion-collapse collapse"
             aria-labelledby="faqHeading2" data-bs-parent="#faqAccordion">
          <div class="accordion-body">
            Plástico, vidrio y cartón reciclados.
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="mt-auto bg-dark text-center text-white py-3">
    &copy; 2025 Arte Ecológico
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
